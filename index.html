<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dino Game ðŸ¦–</title>
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #game {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #333;
            overflow: hidden;
        }
        #ground {
            position: absolute;
            bottom: 0;
            width: 1600px;
            height: 20px;
            background: url('https://i.imgur.com/6XKfMwS.png') repeat-x;
            animation: groundMove 2s linear infinite;
        }
        @keyframes groundMove {
            0% { left: 0; }
            100% { left: -800px; }
        }
        #dino {
            position: absolute;
            bottom: 20px;
            left: 50px;
            width: 44px;
            height: 47px;
            background: url('https://i.imgur.com/Hk8Vt4A.png') no-repeat;
            background-size: cover;
        }
        .jump {
            animation: jump 0.5s ease;
        }
        @keyframes jump {
            0% { bottom: 20px; }
            50% { bottom: 120px; }
            100% { bottom: 20px; }
        }
        #cactus {
            position: absolute;
            bottom: 20px;
            right: -50px;
            width: 25px;
            height: 50px;
            background: url('https://i.imgur.com/QZ6c1vv.png') no-repeat;
            background-size: cover;
            animation: cactusMove 2s linear infinite;
        }
        @keyframes cactusMove {
            0% { right: -50px; }
            100% { right: 850px; }
        }
        h1 {
            margin-bottom: 10px;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Dino Game ðŸ¦–</h1>
    <div id="game">
        <div id="ground"></div>
        <div id="dino"></div>
        <div id="cactus"></div>
    </div>
    <div class="score">Punkte: <span id="score">0</span></div>

    <script>
        const dino = document.getElementById('dino');
        const cactus = document.getElementById('cactus');
        const scoreDisplay = document.getElementById('score');
        let isJumping = false;
        let score = 0;
        let gameOver = false;

        // Sprung auslÃ¶sen
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });
        document.addEventListener('touchstart', function() {
            jump();
        });

        function jump() {
            if (isJumping) return;
            isJumping = true;
            dino.classList.add('jump');
            setTimeout(() => {
                dino.classList.remove('jump');
                isJumping = false;
            }, 500);
        }

        // KollisionsprÃ¼fung
        let checkCollision = setInterval(function() {
            const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            const cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue('right'));

            if (cactusLeft > 750 && cactusLeft < 800 && dinoBottom < 50 && !gameOver) {
                alert('ðŸ’¥ Game Over! Dein Score: ' + score);
                gameOver = true;
                location.reload();
            }
        }, 10);

        // Punkte erhÃ¶hen
        setInterval(function() {
            if (!gameOver) {
                score++;
                scoreDisplay.textContent = score;
            }
        }, 200);
    </script>

</body>
</html>
