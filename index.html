<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dino Jump ðŸ¦–</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #game {
            position: relative;
            width: 800px;
            height: 200px;
            border: 2px solid #333;
            background-color: white;
            overflow: hidden;
        }
        #dino {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 10px;
        }
        .jump {
            animation: jump 0.5s linear;
        }
        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 100px; }
            100% { bottom: 0; }
        }
        #obstacle {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 20px;
            height: 50px;
            background-color: red;
            animation: moveObstacle 2s linear infinite;
        }
        @keyframes moveObstacle {
            0% { right: 0; }
            100% { right: 800px; }
        }
        h1 {
            margin-bottom: 20px;
        }
        .score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Dino Jump ðŸ¦–</h1>
    <div id="game">
        <div id="dino"></div>
        <div id="obstacle"></div>
    </div>
    <div class="score">Punkte: <span id="score">0</span></div>

    <script>
        const dino = document.getElementById('dino');
        const obstacle = document.getElementById('obstacle');
        const scoreDisplay = document.getElementById('score');
        let isJumping = false;
        let score = 0;
        let gameOver = false;

        // Sprung auslÃ¶sen (Leertaste oder Touch)
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                jump();
            }
        });
        document.addEventListener('touchstart', function() {
            jump();
        });

        function jump() {
            if (isJumping) return;
            isJumping = true;
            dino.classList.add('jump');
            setTimeout(() => {
                dino.classList.remove('jump');
                isJumping = false;
            }, 500);
        }

        // KollisionsprÃ¼fung
        let checkCollision = setInterval(function() {
            const dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            const obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue('right'));

            if (obstacleLeft > 750 && obstacleLeft < 800 && dinoTop < 50 && !gameOver) {
                alert('ðŸ’¥ Game Over! Dein Score: ' + score);
                gameOver = true;
                location.reload();
            }
        }, 10);

        // Punkte erhÃ¶hen
        setInterval(function() {
            if (!gameOver) {
                score++;
                scoreDisplay.textContent = score;
            }
        }, 200);
    </script>

</body>
</html>
