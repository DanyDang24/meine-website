<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skribbl.io Clone - Partyraum 🎨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #canvas {
            border: 2px solid white;
            background-color: white;
            cursor: crosshair;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Skribbl Clone 🎨</h1>
        <button onclick="createRoom()">🆕 Raum erstellen</button>
        <br>
        <input type="text" id="joinCode" placeholder="Partyraum Code eingeben" />
        <button onclick="joinRoom()">➡️ Raum beitreten</button>
    </div>

    <div id="room" class="hidden">
        <h2>Partyraum Code: <span id="roomCode"></span></h2>
        <p>Du kannst jetzt zeichnen!</p>
        <canvas id="canvas" width="600" height="400"></canvas>
        <br>
        <button onclick="leaveRoom()">🚪 Raum verlassen</button>
    </div>

    <script>
        // === Menü Logik ===
        function createRoom() {
            const code = Math.random().toString(36).substr(2, 6).toUpperCase();
            enterRoom(code);
        }

        function joinRoom() {
            const code = document.getElementById('joinCode').value.toUpperCase();
            if (code.length >= 3) {
                enterRoom(code);
            } else {
                alert('Bitte gültigen Code eingeben!');
            }
        }

        function enterRoom(code) {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('room').classList.remove('hidden');
            document.getElementById('roomCode').textContent = code;
            initCanvas();
        }

        function leaveRoom() {
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('room').classList.add('hidden');
        }

        // === Zeichenfläche ===
        function initCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let drawing = false;

            canvas.onmousedown = () => { drawing = true; };
            canvas.onmouseup = () => { drawing = false; ctx.beginPath(); };
            canvas.onmousemove = (e) => {
                if (!drawing) return;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(e.offsetX, e.offsetY);
            };
        }
    </script>

</body>
</html>
